{{ define "main" }}
<div class="taxonomy-page">
    <header class="page-header">
        <h1 class="page-title">{{ .Title }}</h1>
    </header>
    <div class="taxonomy-content">
        <ul class="taxonomy-list">
        {{ range .Pages }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
        </ul>
    </div>
</div>
{{ end }}
