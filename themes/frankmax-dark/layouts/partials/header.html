<nav class="navbar" id="navbar">
    <div class="logo">
        <img src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Title }}" class="logo-img">
    </div>
    <button class="mobile-menu-btn" id="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>
    <div class="nav-links" id="nav-links">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="nav-link{{ if $.IsHome }}{{ if eq .Name "Home" }} active{{ end }}{{ end }}">{{ .Name }}</a>
        {{ end }}
    </div>
</nav>
